<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .calculator {
        width: 320px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .calculator input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
      }

      .calculator-row {
        display: flex;
        justify-content: space-between;
      }

      .calculator input[type="button"] {
        width: 70px;
        height: 40px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .calculator input[type="button"].span-2 {
        width: 150px;
      }

      .calculator input[type="button"].span-3 {
        width: 225px;
      }

      .calculator input[type="button"].orange {
        background-color: orange;
        color: white;
      }

      .calculator input[type="button"].wide {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" readonly />

      <div class="calculator-row">
        <input type="button" value="(" onclick="appendToResult('(')" />
        <input type="button" value=")" onclick="appendToResult(')')" />
        <input type="button" value="^" onclick="appendToResult('**')" />
        <input
          type="button"
          value="Clr"
          class="wide orange"
          onclick="clearResult()"
        />
      </div>

      <div class="calculator-row">
        <input type="button" value="7" onclick="appendToResult('7')" />
        <input type="button" value="8" onclick="appendToResult('8')" />
        <input type="button" value="9" onclick="appendToResult('9')" />
        <input type="button" value="/" onclick="appendToResult('/')" />
      </div>

      <div class="calculator-row">
        <input type="button" value="4" onclick="appendToResult('4')" />
        <input type="button" value="5" onclick="appendToResult('5')" />
        <input type="button" value="6" onclick="appendToResult('6')" />
        <input type="button" value="*" onclick="appendToResult('*')" />
      </div>

      <div class="calculator-row">
        <input type="button" value="1" onclick="appendToResult('1')" />
        <input type="button" value="2" onclick="appendToResult('2')" />
        <input type="button" value="3" onclick="appendToResult('3')" />
        <input type="button" value="-" onclick="appendToResult('-')" />
      </div>

      <div class="calculator-row">
        <input type="button" value="0" onclick="appendToResult('0')" />
        <input type="button" value="." onclick="appendToResult('.')" />
        <input type="button" value="+" onclick="appendToResult('+')" />
        <input
          type="button"
          value="="
          class="span-2 orange"
          onclick="calculateResult()"
        />
      </div>
    </div>

    <script>
      function appendToResult(value) {
        document.getElementById("result").value += value;
      }

      function clearResult() {
        document.getElementById("result").value = "";
      }

      function calculateResult() {
        const result = document.getElementById("result").value;
        const calculatedResult = eval(result);
        document.getElementById("result").value = calculatedResult;
      }
    </script>
  </body>
</html>
